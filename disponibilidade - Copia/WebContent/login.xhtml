<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>

	<link rel="stylesheet" type="text/css" href="css\design.css" />
</h:head>
<h:body>
	<div id="cadastro" class="formulario">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="msgs" showDetail="true" />

			<h:outputLabel>
				<div class="bordo tam-bordo">
				<h1 class="letrabranca">Login disponibilidade</h1>
				</div>
			</h:outputLabel>
			
			<!--  Campos -->
			<h:panelGrid id="grid" columns="3" cellpadding="5">
			
			
				<p:outputLabel for="email" value="Email: " />
				<h:inputText id="email" value="#{loginMB.usuario}" size="25"
					required="true" requiredMessage="ERRO! Preencha o email." converterMessage="erro!">
				</h:inputText>
				<p:message for="email" />
				
				
				<p:outputLabel for="senha" value="Senha: " />
				<h:inputSecret id="senha" redisplay = "false" value="#{loginMB.senha}" size="25"
					required="true"  requiredMessage="ERRO! Preencha a senha." converterMessage="erro!">
					</h:inputSecret>
				<p:message for="senha" />
				
				<h:outputLink value = "cadastro.xhtml">
					<f:verbatim>novo usuário</f:verbatim>
				</h:outputLink>
				
				</h:panelGrid>

			
			<!-- Botoes -->

			<p:growl id="growl" life="2000" />
			<p:commandButton actionListener="#{loginMB.logar()}"
				value="Login" update="growl" id="Login"
				ajax="updade grid" name="Login">
			</p:commandButton>
			

		</h:form>
	</div>

</h:body>
</html>
