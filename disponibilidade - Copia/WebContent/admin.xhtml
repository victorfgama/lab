<h:body>
	<div id="professor" class="formulario">

			<h:panelGrid id="grid" columns="3" cellpadding="5">


				<p:outputLabel for="nome" value="Nome: " />

					<f:validateRegex
						pattern="^([a-zA-Z çÇáàãâÁÀÃÂÕÔÓÒõôóòéèêÉÈÊÍÌÎíìîúùûÙÚÛ 0-9 \s\.]+|[ 0-9 ]+[ a-zA-Z çÇáàãâÁÀÃÂÕÔÓÒõôóòéèêÉÈÊÍÌÎíìîúùûÙÚÛ])" />
				</p:inputText>
				<p:message for="nome" />


			</h:panelGrid>

			<!-- Botoes -->



			<p:commandButton actionListener="#{professorMB.pesquisar()}"
				value="Pesquisar" update="growl" icon="ui-icon-search"
				id="pesquisar" ajax="updade grid" name="Pesquisar">
			</p:commandButton>
			
			<p:commandButton actionListener="#{loginMB.logout()}"
				value="Logout" update="growl" 
				id="logout" ajax="updade grid" name="Logout">
			</p:commandButton>
